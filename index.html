<html lang="html">
    <title>Flock</title>
    <body>
        <canvas width="1000" height="500" tabindex="1"></canvas>
        <button id="start" >Start</button>

<!--        put an on change setting-->
      <p>Alignment</p>
        <label for="alignment"></label><input id="alignment" type="range" min="0" max="5" value="0" step="0.1">
      <p>Cohesion</p>
        <label for="cohesion"></label><input id="cohesion" type="range" min="0" max="5" value="0" step="0.1">
      <p>Separation</p>
        <label for="separation"></label><input id="separation" type="range" min="0" max="5" value="1" step="0.1">
        <p>Maxforce</p><label for="maxforce"></label><input id="maxforce" type="range" min="0" max="10" value="1" step="0.1">
        <p>Maxspeed</p><label for="maxspeed"></label><input id="maxspeed" type="range" min="0" max="10" value="1" step="0.1">
        <script type="module" src="boids/QuadTree.ts"></script>
        <script type="module" src="boids/Boid.ts"></script>
        <script type="module" src="boids/renderBoids.ts"></script>
<!--        <script type="module" src="./raycast/testRaycast.ts"></script>-->
    </body>
</html>
